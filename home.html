<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel = 'stylesheet' href ='css/style.css'>

    <title>Login</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="portal-title">
          <h1>Employee Management System Portal</h1>
        </div>
      </div>
      <div class="row justify-content-center mt-4">
        <div class="col-lg-4 col-md-4">
          <div class="card bx">
            <div class="card-body">
              <h3>Login as Admin</h3>
              <p class = "card-text small text-muted"> Login with your Username &amp; Password</p>
              <form>
                <div class="mb-3">
                  <input type ="text" name ="u_name" placeholder="Username" class ="form-control form-control-sm" required>
                </div>
                <div class="mb-3">
                  <input type ="password" name="u_pass" placeholder="Password" class = "form-control form-control-sm" required>
                </div>
                <div class="mb-3">
                  <a class="nav-link" aria-current="page" href="dash.html"></a>
                   <input type = "submit" name="u_login" class = "btn btn-block btn-sm btn-success" value="Login" >
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
  </body>
</html>
